name: Bug Report
description: File a bug report
labels: ["bug"]
body:
  - type: textarea
    id: describe-the-bug
    attributes:
      label: Describe the bug
      description: Provide a clear and concise description of what the bug is
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: What platform are you using?
      options:
        - macOS
        - Windows
        - Linux
        - iOS
        - Android
        - Web
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output / panic messages / stack trace. This will be automatically formatted into code, so no need for backticks.
      render: shell
