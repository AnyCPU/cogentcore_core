name: Feature Request
description: Request a new feature
labels: ["enhancement"]
body:
  - type: textarea
    id: describe-the-feature
    attributes:
      label: Describe the feature
      description: Provide a clear and concise description of the proposed feature
    validations:
      required: true
  - type: textarea
    id: code
    attributes:
      label: Relevant code
      description: Please copy and paste any relevant log output / panic messages / stack trace. This will be automatically formatted into code, so no need for backticks.
      render: shell
