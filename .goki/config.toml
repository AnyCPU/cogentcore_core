Name = "grease"
Desc = "Package grease generates powerful CLIs and GUIs from simple struct types. It makes everything run smoothly; it is Go Run with Ease (Grease)."
Version = "v0.8.16"
Type = "Library"

[Build]
  Package = "."
  Output = ""
  Rebuild = false
  Install = false
  PrintOnly = false
  Print = false
  Trimpath = false
  Work = false
  IOSVersion = "13.0"
  AndroidMinSDK = 23
  AndroidTargetSDK = 29
  BundleID = ""

[Colorgen]
  Source = "colors.xml"
  Output = "colorgen.go"
  Package = "goki"
  Comment = "These are the color schemes"

[Install]
  Package = "."
  Target = [""]

[Log]
  Target = "android"
  Keep = false
  All = ""

[Release]
  VersionFile = "version.go"
  Package = "grease"

[Generate]
  Dir = "."
  Output = "gokigen.go"
  AddKiTypes = true
  [Generate.Enumgen]
    Dir = "."
    Output = "enumgen.go"
    Transform = ""
    TrimPrefix = ""
    AddPrefix = ""
    LineComment = false
    AcceptLower = true
    Text = true
    JSON = false
    YAML = false
    SQL = false
    GQL = false
  [Generate.Gtigen]
    Dir = "."
    Output = "gtigen.go"
    AddTypes = false
    AddMethods = false
    AddFuncs = false
    Instance = false
    TypeVar = false
