Name = "grease"
Desc = "Package grease generates powerful CLIs and GUIs from simple struct types. It makes everything run smoothly; it is Go Run with Ease (Grease)."
Version = "v0.8.26"
Type = "Library"

[Build]
  Package = "."
  Output = ""
  ID = "com.org.todo.grease"
  Debug = false
  Rebuild = false
  Install = false
  PrintOnly = false
  Print = false
  Trimpath = false
  Work = false
  IOSVersion = "13.0"
  AndroidMinSDK = 23
  AndroidTargetSDK = 29

[Setup]
  [Setup.Platform]
    OS = ""
    Arch = ""

[Log]
  Target = "android"
  Keep = false
  All = ""

[Release]
  VersionFile = "version.go"
  Package = "grease"

[Generate]
  Dir = "."
  Output = "gokigen.go"
  [Generate.Enumgen]
    Dir = "."
    Output = "enumgen.go"
    Transform = ""
    TrimPrefix = ""
    AddPrefix = ""
    LineComment = false
    AcceptLower = true
    Text = true
    JSON = false
    YAML = false
    SQL = false
    GQL = false
  [Generate.Gtigen]
    Dir = "."
    Output = "gtigen.go"
    AddTypes = false
    AddMethods = false
    AddFuncs = false
    Instance = false
    TypeVar = false
    Setters = false
