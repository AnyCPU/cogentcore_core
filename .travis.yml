language: go

go:
  - 1.14.x
  - 1.15.x
  - master

matrix:
  fast_finish: true
  allow_failures:
    - go: master

env:
  - GO111MODULE=off
  - GO111MODULE=on

script:
  - go get -d -t -v ./...
  - go build -v ./...
  - go test ./...

