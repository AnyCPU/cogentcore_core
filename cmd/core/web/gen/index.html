<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="{{.Author}}">
    <meta name="description" content="{{.Desc}}">
    <meta name="keywords" content="{{.Keywords}}">
    <meta name="theme-color" content="{{.ThemeColor}}">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
    <meta property="og:url" content="http://127.0.0.1:60452/">
    <meta property="og:title" content="{{.Title}}">
    <meta property="og:description" content="{{.Desc}}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{.Image}}">
    <title>{{.Title}}</title>
    {{- if .VanityURL -}}
    <meta name="go-import" content="{{.VanityURL}} git https://github.com/{{.GithubVanityRepository}}">
    <meta name="go-source"
        content="{{.VanityURL}} https://github.com/{{.GithubVanityRepository}} https://github.com/{{.GithubVanityRepository}}/tree/master{/dir} https://github.com/{{.GithubVanityRepository}}/blob/master{/dir}/{file}#L{line}">
    {{- end -}}
    <link type="text/css" rel="preload" href="app.css" as="style">
    <link rel="icon" href="icons/svg.svg">
    <link rel="apple-touch-icon" href="icons/192.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script defer src="wasm_exec.js"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <canvas id="app" contenteditable="true"></canvas>
    <input id="text-field" type="text">
    <aside id="app-wasm-loader">
        <div id="app-wasm-loader-header">
            <img id="app-wasm-loader-icon" src="icons/svg.svg">
            <p id="app-wasm-loader-title">{{.Title}}</p>
            <p id="app-wasm-loader-label">0%</p>
            <progress id="app-wasm-loader-progress" value="0"></progress>
        </div>
        <div id="app-wasm-loader-rectangles">
            <div class="app-wasm-loader-rectangle"></div>
            <div class="app-wasm-loader-rectangle"></div>
            <div class="app-wasm-loader-rectangle"></div>
            <div class="app-wasm-loader-rectangle"></div>
        </div>
    </aside>
</body>

</html>
